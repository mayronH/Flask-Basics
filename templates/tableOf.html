<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabuada de {{ n }}</title>
</head>
<body>
	<h1>Tabuada de {{ n }}</h1>
	<!-- Demilitador permite utilizar funcionalidades do python -->
	{% for i in range(1,11) %}
		<h2> {{ n }} x {{ i }} = {{ n * i }} </h2>
	{% endfor %}
</body>
</html>
